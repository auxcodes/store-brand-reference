<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Store Search</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1CCKDF5P4T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-1CCKDF5P4T');
    </script>
</head>

<body>
    <header>
        <div id="notif-01" class="notification-bar">
            <span onclick="document.getElementById('notif-01').style.display='none'" class="notif-close"
                title="Close Modal">&times;</span>
            <span class="notif-text">This is currently a proof of concept; store information is currently incomplete as
                it is being added manually. </span><br />
            <span class="notif-text">Search results will not provide all available options. </span><br />
            <span class="notif-text">Future updates will include: update/edit store information, add new store and login
                only access.</span>
        </div>
        <!-- <div id="notif-02" class="notification-bar">
            <span onclick="document.getElementById('notif-02').style.display='none'" class="notif-close"
                title="Close Modal">&times;</span>
            <span class="notif-text">Update 13/12: KWT Brands and Products added. </span>
        </div> -->
        <div class="search-bar">
            <form id="form-search" class="search-form">
                <label class="search-label" for="searchInput">Store Search:</label>
                <input class="search-input" id="searchInput" type="text" />
                <button class="search-btn brand-btn" id="searchBrandBtn" type="submit">Brands</button>
                <button class="search-btn products-btn" id="searchProductBtn" type="submit">Products</button>
            </form>
        </div>
    </header>
    <section class="content">
        <div id="searchResults" class="results-container">
        </div>
        <!-- Button to open the modal login form -->
        <button class="modal-btn" onclick="document.getElementById('login-modal').style.display='block'">Login</button>

        <!-- The Modal -->
        <div id="login-modal" class="modal">

            <!-- Modal Content -->
            <form class="login-form modal-content animate" action="">
                <div class="btn-row">
                    <span onclick="document.getElementById('login-modal').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                </div>
                <div class="container">
                    <label class="modal-field" for="uname"><b>Username</b></label>
                    <input class="modal-field login-field" type="text" placeholder="Enter Username" name="uname"
                        required>
                    <label class="modal-field" for="psw"><b>Password</b></label>
                    <input class="modal-field login-field" type="password" placeholder="Enter Password" name="psw"
                        required>
                </div>
                <div class="container">
                    <div class="btn-row">
                        <button class="modal-btn login-btn" type="submit">Login</button>
                        <button class="modal-btn signup-btn" type="submit">Sign Up</button>
                    </div>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="./scripts/main.js"></script>
    <footer class="footer-content">
        <a class="github-link" href="https://github.com/auxcodes/store-search" target="_blank">
            <svg height="20" class="octicon" alt="GitHub" viewBox="0 0 16 16" version="1.1" width="20"
                aria-hidden="true">

                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </a>
        <a class="copyright" href="https://aux.codes" target="_blank">&copy; 2021 AuxCodes <span
                class="logo"></span></a>
    </footer>
</body>

</html>
