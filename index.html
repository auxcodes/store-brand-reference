<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Australian bicycle part distributors for specific brands or parts...">
    <meta name="keywords"
        content="bicycle, bike, parts, brands, search, australia, australian, distributor, store, shop, retail, wholesale, auxcodes, aux, codes, aux.codes, aux-codes, aux_codes, auxcodes.com, auxcodes.com.au, auxcodes.com.au/store-brand-reference">
    <title>Store Search</title>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">
    <link rel="stylesheet" href="./src/styles/index.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>Store Search</title>
    <link rel="preconnect" href="https://www.google-analytics.com">
</head>

<body>
    <header id="pageHeader">
        <div id="notifications" class="notifications-container notifications-container--hidden">
            <span class="notifications-title">Notifications</span>
            <div id="notif-no-msg" class="notifications-empty-msg">Nothing new to see here...<button
                    class="view-history-btn" onclick="onViewHistory()">View change history</button>
            </div>
            <div id="notifications-list"></div>
            <button id="more-notifications-btn" class="more-notifications-btn" title="Load more notifications...">Show
                More</button>
        </div>
    </header>
    <main class="content">
        <section id="landingPage" class="landing-page">
            <search-form-landing class="search-form-landing">
                <form id="form-search-landing" class="search-form">
                    <div class="search-input-row">
                        <div class="label-platform">
                            <label class="search-label" for="searchInput">Store Search:</label>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-magnifying-glass .search-icon"></i>
                            <input class="search-input" id="searchInput" type="search"
                                placeholder="Search bicycle brands or parts..." />
                        </div>
                    </div>
                    <div class="search-btn-container">
                        <button class="search-btn search-all-btn" id="searchBtn" type="button"
                            title="Search all stores">Store Search</button>
                        <button class="search-btn browse-btn" id="browseBtn" type="button"
                            title="Browse all stores">Browse Stores</button>
                    </div>
                </form>
            </search-form-landing>
        </section>
        <section id="pageContent" class="page-content" hidden>
            <div id="resultSortFilterBar" class="result-sort-filter-bar">
                <div id="resultFilter" class="result-filter">
                    <label class="filter-btn">Filter</label>
                    <div class="filters-open">
                        <div class="filters-box">
                            <label class="filter-label" for="brandFilterCB">Brands:</label>
                            <input id="searchFilter" name="filter" value="brands" class="filter-checkbox"
                                type="checkbox" checked />
                            <label class="filter-label" for="partsFilterCB">Products:</label>
                            <input id="searchFilter" name="filter" value="parts" class="filter-checkbox" type="checkbox"
                                checked />
                            <label class="filter-label" for="shopFilterCB">Stores:</label>
                            <input id="searchFilter" name="filter" value="shopName" class="filter-checkbox"
                                type="checkbox" checked />
                            <label class="filter-label" for="warrantyFilterCB">Warranty:</label>
                            <input id="searchFilter" name="filter" value="shopWarranty" class="filter-checkbox"
                                type="checkbox" checked />
                        </div>
                    </div>
                </div>
                <div id="resultSort" class="result-sort">
                    <select id="sortSelect" class="sort-select">
                        <option class="sort-option" value="">Sort</option>
                        <option class="sort-option" value="az">A-Z</option>
                        <option class="sort-option" value="za">Z-A</option>
                        <option class="sort-option" value="bw">Brand-Warranty</option>
                        <option class="sort-option" value="wb">Warranty-Brand</option>
                    </select>
                </div>
            </div>
            <div id="searchResults" class="results-container">
            </div>
        </section>
    </main>
    <script type="module" src="src/app/index.js"></script>
    <footer class="footer-content">
        <div class="footer-links">
            <a class="github-link" href="https://github.com/auxcodes/store-brand-reference" target="_blank"
                title="GitHub Repository">
                <svg height="20" class="octicon" alt="GitHub" viewBox="0 0 16 16" version="1.1" width="20"
                    aria-hidden="true">
                    <!-- <title>GitHub repository</title> -->
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
            <button id="footerContactBtn" class="footer-contact-btn" title="Contact Us"><i
                    class="fa fa-envelope site-nav--icon"></i></button>
        </div>
        <div class="footer-acknowledgement">
            <span>Another +1% Tool from the Preston Workshop</span>
            <span>From Spreadsheet to Website by Phill B</span>
        </div>
        <a class="copyright" href="https://aux.codes" target="_blank">&copy; 2024 AuxCodes <span
                class="logo"></span></a>
    </footer>
    <div id="alert-container" class="alert-container"></div>
    <button id="feedbackButton" class="feedback-btn" title="Send Feedback">
        <i class="fa fa-envelope feedback-icon"></i>
        Feedback
    </button>
    <script type="module" src="src/app/thirdparty/ga-support.js"></script>
</body>

</html>
