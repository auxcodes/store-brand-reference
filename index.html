<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Store Search</title>
</head>

<body>
    <div class="notification-bar">
        <span class="notif-text">This is currently a proof of concept; store information is currently incomplete as it
            is being added
            manually. </span><br />
        <span class="notif-text">Search results will not provide all available options. </span><br />
        <span class="notif-text">Future updates will include: update/edit store information, add new store and login
            only access.</span>
    </div>
    <div class="search-bar">
        <form class="search-form" action="#">
            <label class="search-label" for="searchInput">Store Search:</label>
            <input class="search-input" id="searchInput" type="text" />
            <button class="search-btn brand-btn" id="searchBrandBtn" type="submit">Brands</button>
            <button class="search-btn products-btn" id="searchProductBtn" type="submit">Products</button>
        </form>
    </div>
    <div id="searchResults" class="results-container">
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
