<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">
    <link rel="stylesheet" href="./src/styles/manage.css">
    <title>Manage</title>
</head>

<body>
    <div id="notifications" class="manage-form">
        <h3 class="label-form">Notifications</h3>
        <div id="form-row" class="form-row">
            <input id="input-web-notification" type="text" name="web-notification" disabled="disabled"
                class="input-field" placeholder="Delete all before this date dd/mm/yyyy">
            <button id="clear-notifications" disabled="disabled" class="input-btn">Clear Notifications</button>
        </div>
        <div id="form-row" class="form-area">
            <textarea id="input-web-notification" type="text" rows="2" cols="33" name="web-notification"
                disabled="disabled" class="input-field textarea-field" placeholder="Notification text"></textarea>
            <button id="add-web-notification" disabled="disabled" class="input-btn textarea-btn">Add Web</button>
        </div>
    </div>
    <div id="update-all" class="manage-form">
        <h3 class="label-form">Bulk Update</h3>
        <div id="form-row" class="form-row">
            <input id="input-upload-file" type="text" name="input-upload-file" disabled="disabled" class="input-field"
                placeholder="UpdateFile.json">
            <button id="button-update-all" disabled="disabled" class="input-btn">Update All</button>
        </div>
    </div>
    <script type="module" src="./src/app/manage.js"></script>
</body>

</html>
